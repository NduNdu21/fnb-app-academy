<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
</head>
<body onload="getContact()">
    <div id="avatarImage"></div>
    <form id="editForm">
        <label for="firstname">First name:</label>
        <input type="text" name="firstname" id="firstname" readonly><br>

        <label for="lastname">Last name:</label>
        <input type="text" name="lastname" id="lastname" readonly><br>

        <label for="mobile">Mobile:</label>
        <input type="text" name="mobile" id="mobile" readonly><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" readonly><br>

        <label for="avatar" id="avatarLabel" hidden>Change profile image:</label>
        <input type="file" name="avatar" id="avatar" hidden><br>
        <br>
        <button type="submit" id="submitForm" hidden>Submit</button>
    </form>
    <br><br>
    <button id="homeLink" type="button">Home</button>
    <button type="button" id="editContact">Edit</button>
    <button type="button" id="deleteContact">Delete</button>

    <script src="config.js"></script>
    <script>
        var id = getId();

        document.getElementById("homeLink").addEventListener('click', homeLink);

        function getId() {
            var url = window.location.href;
            var pos = url.search("=");
            var id = url.slice(pos + 1);
            return id;
        }

        function getContact() {
            fetch(rootPath + "controller/get-contacts/?id=" + id)
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                displayContact(data);
            })
        }

        function displayContact(data) {
            avatarImg = `<img src="${rootPath}/controller/uploads/${data[0].avatar}" width="200" >`

            document.getElementById("avatarImage").innerHTML = avatarImg;
            document.getElementById("firstname").value = data[0].firstname;
            document.getElementById("lastname").value = data[0].lastname;
            document.getElementById("mobile").value = data[0].mobile;
            document.getElementById("email").value = data[0].email;
        }

        function homeLink() {
            window.open("index.html", "_self");
        }
    </script>
</body>
</html>
